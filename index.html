<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <!-- Link to Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
      <h2 class="top-heading">Start your 5 day free trial.</h2>
      <div class="form-div">
        <form id="signup-form">
          <!-- Form fields -->
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required />
            <span class="error-message" id="name-error"></span>
          </div>
          <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required />
            <span class="error-message" id="email-error"></span>
          </div>
          <div class="form-group">
            <label for="mobile">Your Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required />
            <span class="error-message" id="mobile-error"></span>
          </div>
          <div class="form-group password-container">
            <label for="password">Password:</label>
            <div class="input-group">
              <input type="password" id="password" name="password" required />
              <span
                class="password-icon show-password"
                id="show-password"
                onclick="togglePasswordVisibility('password')"
                ><i class="fas fa-eye"></i
              ></span>
            </div>
            <span class="error-message" id="password-error"></span>
          </div>
          <div class="form-group password-container">
            <label for="confirm-password">Confirm Password:</label>
            <div class="input-group">
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
              />
              <span
                class="password-icon show-password"
                id="show-confirm-password"
                onclick="togglePasswordVisibility('confirm-password')"
                ><i class="fas fa-eye"></i
              ></span>
            </div>
            <span class="error-message" id="confirm-password-error"></span>
          </div>
          <div class="form-group">
            <div class="form-group referral-code-container">
              <!-- Toggle referral code input visibility -->
              <span class="plus-icon circle-plus" id="toggle-referral-input"
                ><i class="fas fa-plus-circle"></i
              ></span>
              <label>Add Referral Code:</label>
            </div>
            <input
              type="text"
              id="referral-code"
              name="referral-code"
              class="referral-code-input"
            />
          </div>
          <div class="form-group">
            <div class="checkbox-group">
              <input type="checkbox" id="agree-terms" required />
              <label for="agree-terms"
                >I agree to your <a href="#">Terms of service</a> and <a href="#">Privacy Policy</a>.</label
              >
            </div>
            <span class="error-message" id="terms-error"></span>
          </div>
          <div class="form-group">
            <button type="submit" class="create-account-button">
              Create Account
            </button>
          </div>
          <div class="form-group" style="display: flex; justify-content:center; color: #374151;">
            <!-- Login link -->
            Have an account? <a href="#" style="text-decoration: none; color: #2563eb;">Login</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
